name: Generate Daily Crossword

on:
  schedule:
    # Runs every day at 18:31 UTC (00:01 IST)
    - cron: "31 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_puzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle file
        run: node scripts/generate.js
        env:
          # Use the new OpenAI secret
          OPENAI_API_KEY_SECRET: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Add daily crossword for"
          file_pattern: "public/puzzles/*.json"
          commit_user_name: "Dodo Krossword Bot"
          commit_user_email: "actions@github.com"
          commit_author: "Dodo Krossword Bot <actions@github.com>"
