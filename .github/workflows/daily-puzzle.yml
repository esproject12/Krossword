name: Generate Daily Crossword

on:
  schedule:
    - cron: "31 18 * * *" # 00:01 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_puzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle file
        run: node scripts/generate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push if changed
        id: auto-commit-action # Give this step an ID
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Add daily crossword for"
          file_pattern: "public/puzzles/*.json"
          # ... other commit settings ...

      # --- NEW FINAL STEP: TRIGGER NETLIFY DEPLOY ---
      - name: Trigger Netlify Build
        # This step only runs if the previous commit step actually made a change
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
