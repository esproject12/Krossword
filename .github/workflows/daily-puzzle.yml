name: Generate Daily Crossword

on:
  # Runs every day at 00:05 UTC (just after midnight)
  schedule:
    - cron: "5 0 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write # Allows the action to commit to the repo

jobs:
  generate_puzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a version compatible with @google/genai
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle file
        run: npx tsx scripts/generate-puzzle.mjs
        env:
          GEMINI_API_KEY_FROM_SECRET: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Add daily crossword for"
          file_pattern: "public/puzzles/*.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
