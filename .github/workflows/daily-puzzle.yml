name: Generate Daily Crossword

on:
  # This action now runs ONLY on the develop branch
  push:
    branches:
      - develop # For testing when you push to develop
  schedule:
    - cron: "31 18 * * *" # 00:01 IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate_puzzle:
    runs-on: ubuntu-latest

    # This condition ensures the scheduled run only happens on the develop branch
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Check out the develop branch specifically
          ref: develop
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle file
        run: node scripts/generate.js
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Add daily crossword for"
          file_pattern: "public/puzzles/*.json"
          branch: develop # Make sure the bot commits to the develop branch
          push_options: "--force" # Force push is needed if the branch is protected
