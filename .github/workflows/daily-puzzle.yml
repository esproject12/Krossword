name: Generate Daily Crossword

on:
  schedule:
    # Runs every day at 18:31 UTC, which is 00:01 Indian Standard Time (IST).
    - cron: "31 18 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write # Allows the action to commit to the repo

jobs:
  generate_puzzle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so the script can find yesterday's puzzle

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate new puzzle file
        run: node scripts/generate.js
        env:
          GEMINI_API_KEY_FROM_SECRET: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: âœ¨ Add daily crossword for"
          file_pattern: "public/puzzles/*.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"
