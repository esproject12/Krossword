<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodo Krossword</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
       
  html, body, #root {
    height: 100%; /* Ensure parent elements can provide a height context */
    margin: 0;
    padding: 0;
  }
  body {
    /* The Fix: Use dynamic viewport height and prevent overflow */
    height: 100dvh; 
    font-family: sans-serif;
    background-color: #f3f4f6;
    overflow: hidden; /* Prevent any accidental body scroll */
  }
  /*
    This query targets devices that are very likely small iPhones.
    - (max-width: 400px): Catches devices with a width of 400px or less.
    - (pointer: coarse): Ensures it's a touch-screen device.
  */
  @media (max-width: 400px) and (pointer: coarse) {
    .main-header {
      display: none; /* Hide the header completely */
    }
  }
  

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Basic styling for input to remove spinner for numbers, etc. */
      input[type="text"] {
        text-align: center;
        text-transform: uppercase;
        background-color: transparent; /* Inputs should inherit cell background */
      }
      .crossword-cell input:focus {
        outline: none;
      }
    </style>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
